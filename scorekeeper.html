<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Experiments</title>
    <link rel="stylesheet" href="./scorekeeper.css">
  </head>
  <body>
    <h1><span class="player-one-score">0</span>
    <span>to</span>
    <span class="player-two-score">0</span></h1>
    <p class="score-to-win-p">Playing to <span class="score-to-win-counter"></span></p>
    <input class="score-to-win-input" type="number">
    <input class="player-one-button" type="button" name="" value="Player 1">
    <input class="player-two-button" type="button" name="" value="Player 2">
    <input class="reset-button" type="button" name="" value="Reset">

    <script src="./scorekeeper.js" charset="utf-8"></script>
  </body>
</html>
